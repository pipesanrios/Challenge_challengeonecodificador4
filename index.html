<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="ingresoTexto">
            <figure><img src="https://www.andressanabria.me/wp-content/uploads/2022/10/FAV5.png" alt=""></figure>
            <textarea name="" id="textoIngresado" placeholder="Ingrese el texto aqui" maxlength="250"></textarea>
            <p><i class="fa-solid fa-circle-exclamation"></i>  Solo letras minusculas y sin acentos</p>
            <div class="btns">
                <button id="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptar">Desencriptar</button>
            </div>
        </div>    
        <div class="side">
            <h5 id="resultado">Ningun mensaje fue encontrado</h5>
            <div id="ocultar">
                <figure><img src="search-bar.png" alt=""></figure>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button id="btnCopiar">Copiar</button>
        </div>  
    </section>  

    <script src="./scripts.js"></script>
</body>
</html>
